<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!--BARRANAVEGACION-->
    <nav class="navbar navbar-expand-lg bg-light text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PetStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quienes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contáctenos</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--/BARRANAVEGACION-->

    <!--SLIDEIMAGES-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/cat1.jpg" class="d-block w-100" alt="gato1">
            </div>
            <div class="carousel-item">
                <img src="/img/cat2.jpg" class="d-block w-100" alt="gato2">
            </div>
            <div class="carousel-item">
                <img src="/img/cat3.jpg" class="d-block w-100" alt="gato3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--/SLIDEIMAGES-->
    <!--FORMULARIO-->

    <form class="row">
        <h1>Registro para vacunación COVID-19</h1>
        <div class="mb-3 col-6">
            <label for="nameInput" class="form-label">Nombres: </label>
            <input type="text" class="form-control" id="nameInput">
        </div>
        <div class="mb-3 col-6">
            <label for="lastNameinput" class="form-label">Apellidos: </label>
            <input type="text" class="form-control" id="lastNameinput">
        </div>

        <div class="mb-3 form-check col-1">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Femenino
            </label>
        </div>
        <div class="mb-3 form-check col-1">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Masculino
            </label>
        </div>
        <div class="mb-3 form-check col-1">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
            <label class="form-check-label" for="flexRadioDefault3">
                No Binario
            </label>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo: </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="ejemplo@correo.com">
            <div id="emailHelp" class="form-text">No compartiremos tu correo electrónico con nadie.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña: </label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Declaro haber leido y acepto las condiciones
                generales
                del programa y la normativa de protección de datos</label>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        
    </form>

    <!--/FORMULARIO-->
    <!--FOOTER-->
    <!--/FOOTER-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
